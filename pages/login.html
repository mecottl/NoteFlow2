<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .input-glow { box-shadow: 0 0 0 rgba(167,139,250,0); transition: .3s; }
    .input-glow:focus { box-shadow: 0 0 8px rgba(167,139,250,.6); border-color:#a78bfa; }
    .btn-glow { box-shadow: 0 0 5px #a78bfa, 0 0 15px #a78bfa; transition:.3s; }
    .btn-glow:hover { box-shadow: 0 0 10px #c084fc,0 0 25px #c084fc,0 0 40px #c084fc; transform: scale(1.05); }
    .bg-circuit { background-image:url('/placeholder.svg?height=500&width=500'); background-size:cover; background-position:center; opacity:.1; }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 font-mono min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
  <div class="absolute inset-0 bg-circuit"></div>

  <div class="bg-gray-900 p-10 rounded-xl shadow-2xl border-2 border-purple-800 w-full max-w-md relative z-10 transform transition-all duration-500 hover:scale-[1.01] hover:shadow-purple-900/70">
    <h2 class="text-5xl font-bold text-center mb-10 text-purple-400 tracking-wide">Login</h2>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-gray-400 text-lg font-bold mb-3">Email</label>
        <input type="email" id="email" name="email" required
          class="input-glow shadow-inner border border-gray-700 rounded-lg w-full py-4 px-5 bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          placeholder="user@noteflow.ai" />
      </div>

      <div>
        <label for="password" class="block text-gray-400 text-lg font-bold mb-3">Password</label>
        <input type="password" id="password" name="password" required
          class="input-glow shadow-inner border border-gray-700 rounded-lg w-full py-4 px-5 bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          placeholder="••••••••••••" />
      </div>

      <button id="submitBtn" type="submit"
        class="bg-purple-700 hover:bg-purple-600 text-white font-bold py-4 px-8 rounded-full w-full text-xl btn-glow">
        Login
      </button>

      <!-- MENSAJES -->
      <p id="message" class="text-center text-sm"></p>

      <p class="text-center text-gray-400 text-md">
        New to the network?
        <a href="/register" class="text-purple-400 hover:text-purple-300 font-bold transition-colors relative after:absolute after:bottom-0 after:left-0 after:w-0 after:h-0.5 after:bg-purple-500 after:transition-all after:duration-300 hover:after:w-full">
          Register Account
        </a>.
      </p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const messageEl = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';
      messageEl.className = 'text-center text-sm';
      submitBtn.disabled = true;
      submitBtn.classList.add('opacity-70', 'cursor-not-allowed');
      submitBtn.textContent = 'Ingresando...';

      const credentials = {
        email: form.email.value.trim(),
        password: form.password.value
      };

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(credentials)
        });
        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          const msg = data?.errors
            ? data.errors.map(err => `${err.field}: ${err.message}`).join(', ')
            : (data?.error || 'Error desconocido');
          messageEl.textContent = msg;
          messageEl.classList.add('text-red-400');
        } else {
          messageEl.textContent = '¡Login exitoso!';
          messageEl.classList.add('text-green-400');
          localStorage.setItem('token', data.token);
          setTimeout(() => { window.location.href = '/notes'; }, 500);
        }
      } catch {
        messageEl.textContent = 'Error de conexión';
        messageEl.classList.add('text-red-400');
      } finally {
        submitBtn.disabled = false;
        submitBtn.classList.remove('opacity-70', 'cursor-not-allowed');
        submitBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
