<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Editor de nota - Cybernet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-glow { box-shadow: 0 0 5px #a78bfa, 0 0 15px #a78bfa; transition:.3s; }
    .btn-glow:hover { box-shadow: 0 0 10px #c084fc, 0 0 25px #c084fc, 0 0 40px #c084fc; transform: scale(1.03); }
    .input-glow { box-shadow: 0 0 0px rgba(167,139,250,0); transition: .3s; }
    .input-glow:focus { box-shadow: 0 0 8px rgba(167,139,250,.6); border-color:#a78bfa; }
    .border-gradient-thin { border-image: linear-gradient(to right, #a78bfa, #c084fc) 1; border-width:1px; border-style:solid; }
    .bg-circuit-pattern-subtle {
      /* pon el archivo en public/img/placeholder.svg */
      background-image: url('/img/placeholder.svg');
      background-size: 50px 50px;
      opacity: 0.03;
      position: absolute; inset: 0; z-index: 0;
    }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 font-mono min-h-screen flex flex-col relative overflow-hidden">
  <div class="bg-circuit-pattern-subtle"></div>

  <header class="p-4 border-b-2 border-purple-800 shadow-lg shadow-purple-900/30 relative z-10">
    <div class="container mx-auto flex items-center justify-between">
      <a href="/notes" class="text-purple-400 hover:text-purple-300 flex items-center gap-2 text-lg">
        <!-- ícono back -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
        Volver a Notas
      </a>
      <h1 id="pageTitle" class="text-2xl font-bold text-purple-400"></h1>
      <div class="w-20"></div>
    </div>
  </header>

  <main class="container mx-auto flex-1 p-8 flex flex-col gap-6 relative z-10">
    <div id="status" class="text-sm text-gray-400"></div>

    <!-- Campo para el título de la nota -->
    <input type="text" id="noteTitle"
      class="w-full bg-gray-900 border-2 border-purple-800 rounded-lg p-4 text-3xl font-bold text-purple-300 placeholder-purple-500/50 focus:outline-none focus:ring-2 focus:ring-purple-600 input-glow"
      placeholder="Título de la nota..."
      aria-label="Título de la nota">

    <!-- Editor grande para el contenido -->
    <textarea id="editor"
      class="flex-1 w-full bg-gray-900 border-2 border-purple-800 rounded-lg p-6 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-600 input-glow min-h-[60vh] text-xl"
      placeholder="Escribe tu nota aquí..."

      aria-label="Contenido de la nota"></textarea>

    <div class="flex flex-col sm:flex-row gap-4 justify-end">
      <button id="deleteBtn" class="px-8 py-4 bg-red-700 text-white rounded-full shadow-lg hover:bg-red-600 transition-all duration-300 transform hover:scale-105 text-lg">
        <!-- ícono trash -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
        Eliminar Nota
      </button>
      <button id="saveBtn" class="px-8 py-4 bg-purple-700 text-white rounded-full shadow-lg btn-glow flex items-center justify-center gap-3 text-lg">
        <!-- ícono save -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
        Guardar Cambios
      </button>
    </div>
  </main>

  <footer class="p-6 text-center text-gray-500 text-sm border-t-2 border-purple-800 shadow-inner shadow-purple-900/30 relative z-10">
  </footer>

  <!-- JS externo -->
  <script src="/js/note.js" defer></script>
</body>
</html>
