<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Editor | NoteFlow</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/note.css">
</head>
<body class="body-root">
  <div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  <header class="header">
    <div class="header-container">
      <a href="/notes" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" class="lucide lucide-arrow-left">
          <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
        </svg>
        <span class="back-text-full">Volver a Notas</span>
        <span class="back-text-short">Volver</span>
      </a>

      <h1 id="pageTitle" class="page-title">Editor Neural</h1>
    </div>
  </header>

  <main class="main-content">
    <div id="status" class="status-indicator"></div>
    <input
      id="noteTitle"
      type="text"
      class="note-title-input"
      placeholder="Título de tu nota ..."
      aria-label="Título de la nota"
    />

    <div class="editor-container">
      <div
        id="ghost"
        aria-hidden="true"
        class="ghost-layer">
      </div>

      <textarea
        id="editor"
        class="editor-textarea"
        placeholder="Comienza a escribir tu nota... La IA te ayudará con sugerencias inteligentes. Presiona TAB para aceptar sugerencias."
        aria-label="Contenido de la nota"
        spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>      
    </div>

    <div class="action-buttons">
  <button id="deleteBtn" class="delete-btn">
    <svg class="btn-icon" aria-hidden="true" focusable="false">
      <use href="/images/icons/actions.svg#icon-trash-2"
           xlink:href="/images/icons/actions.svg#icon-trash-2"></use>
    </svg>
    <span>Eliminar</span>
  </button>

  <button id="saveBtn" class="save-btn">
    <svg class="btn-icon" aria-hidden="true" focusable="false">
      <use href="/images/icons/actions.svg#icon-save"
           xlink:href="/images/icons/actions.svg#icon-save"></use>
    </svg>
    <span>Guardar</span>
  </button>
</div>

    </div>
  </main>

<footer class="site-footer">
    <div class="container">
      <p>2025 Gerardo Mecott. NoteFlow</p>
      <p class="footer-subtitle">Conectando mentes • Potenciando ideas • Transformando el futuro</p>
    </div>
  </footer>

  <script src="js/note.js"></script>
</body>
</html>
