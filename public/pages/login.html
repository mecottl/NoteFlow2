<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login | NoteFlow</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="icon" href="/images/icon.svg" type="image/svg+xml">
</head>

<body>
  <div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <header class="site-header">
    <nav class="container flex items-center justify-between">
      <a href="/" class="brand glow-text glitch">NoteFlow</a>
      <div class="nav-links">
        <a href="/" class="nav-link">← Inicio</a>
        <a href="/register" class="nav-link">Register</a>
      </div>
    </nav>
  </header>

  <main class="hero-container">
    <div class="login-container">
      <h2 class="login-title">Login</h2>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email o username</label>
          <input type="text" id="email" name="email" required class="form-input" placeholder="user@noteflow.ia">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required class="form-input" placeholder="••••••••••••">
        </div>
        <div class="form-group remember-row">
          <label class="remember">
            <input type="checkbox" id="remember" name="remember">
            Mantener sesión iniciada
          </label>
        </div>

        <button id="submitBtn" type="submit" class="login-btn">
          Login
        </button>

        <p id="message" class="message"></p>

        <p class="register-link">
          New to the network?
          <a href="/register">Register Account</a>.
        </p>
      </form>
    </div>
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>2025 Gerardo Mecott. NoteFlow</p>
      <p class="footer-subtitle">Conectando mentes • Potenciando ideas • Transformando el futuro</p>
    </div>
  </footer>
  <script src="/js/login.js" defer></script>
</body>

</html>
