<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>My Flow | NoteFlow</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/notes.css">
  <link rel="icon" href="/images/icon.svg" type="image/svg+xml">
</head>

<body class="body-landing">
  <div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="particle"></div>
    <div class="particle"></div>

    <div class="particle"></div>

  <header class="site-header">
    <nav class="container flex items-center justify-between">
      <a href="/notes" class="brand glow-text">

      </a>
      <span id="helloUser" class="user-greeting"></span>
      <div class="nav-links">
        <a id="logoutLink" href="/" class="nav-link">Cerrar sesión</a>

  </header>

  <main class="main-container">
    <div class="header-section">
      <h1 class="page-title">My flow</h1>

        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M12 5v14" />
          <path d="M5 12h14" />

        Nueva nota

    <div id="status" class="status-message"></div>

  </main>

<footer class="site-footer">
    <div class="container">
      <p>2025 Gerardo Mecott. NoteFlow</p>
      <p class="footer-subtitle">Conectando mentes • Potenciando ideas • Transformando el futuro</p>
