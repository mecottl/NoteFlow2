<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Register | NoteFlow</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/register.css">
  <link rel="icon" href="/images/icon.svg" type="image/svg+xml">
</head>

<body class="body-landing">

  <div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <header class="site-header">
    <nav class="container flex items-center justify-between">
      <a href="/" class="brand glow-text glitch">NoteFlow</a>
      <div class="nav-links">
        <a href="/" class="nav-link">← Inicio</a>
        <a href="/login" class="nav-link">Login</a>
      </div>
    </nav>
  </header>

  <main class="hero-container">
    <div class="background-overlay"></div>

    <div class="register-container">
      <h2 class="register-title">Register</h2>

      <form id="registerForm" class="register-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required class="form-input" placeholder="user@noteflow.ai">
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required class="form-input" placeholder="noteflow_"
            pattern="^(?=.{3,20}$)[a-z0-9]+(?:[_-][a-z0-9]+)*$">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required class="form-input" placeholder="••••••••••••">

          <div class="strength-meter">
            <div class="strength-bar">
              <div id="strength-fill" class="strength-fill"></div>
            </div>
            <p class="strength-text">Fortaleza de la clave: <span id="strength-text">Débil</span></p>
          </div>
        </div>

        <button id="submitBtn" type="submit" class="register-btn">
          Register
        </button>

        <p id="message" class="message"></p>

        <p class="login-link">
          Already connected?
          <a href="/login">Login</a>.
        </p>
      </form>
    </div>
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>2025 Gerardo Mecott. NoteFlow</p>
      <p class="footer-subtitle">Conectando mentes • Potenciando ideas • Transformando el futuro</p>
    </div>
  </footer>
  <script src="/js/register.js" defer></script>
  <script src="/utils/passStrength.js"></script>

</body>

</html>
